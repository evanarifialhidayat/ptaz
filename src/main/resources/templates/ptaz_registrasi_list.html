	<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-aside-left--minimize m-brand--minimize m-footer--push m-aside--offcanvas-default">
		<div class="m-grid m-grid--hor m-grid--root m-page">

				<div  th:insert="ptaz_menu_left"></div>

					<div class="m-subheader ">
						<div class="d-flex align-items-center">
							<div class="mr-auto">
								<h3 class="m-subheader__title m-subheader__title--separator">User List</h3>
								<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">

							</div>

					<div class="modal fade" id="m_modal_4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-lg" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Update data user</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed" th:action="@{/user/update}"   id="frm" name="frm" method="post">
										<div class="m-portlet__body">
										
										    <input type="hidden" th:name="id_seq" id="id_seq" class="form-control m-input" placeholder="Enter nama">
										
											<div class="form-group m-form__group row">
												<div class="col-lg-4">
													<label>Nama:</label>
													<input type="text" th:name="nama"  id="nama" class="form-control m-input" placeholder="Enter nama">
													<span class="m-form__help">Please enter your nama</span>
												</div>
												<div class="col-lg-4">
													<label class="">Email:</label>
													<input type="text" th:name="email"  id="email" class="form-control m-input" placeholder="Enter email">
													<span class="m-form__help">Please enter your email</span>
												</div>
												<div class="col-lg-4">
													<label class="">Katasandi:</label>
													<input type="text" th:name="katasandi"  id="katasandi" class="form-control m-input" placeholder="Enter katasandi">
													<span class="m-form__help">Please enter your katasandi</span>
												</div>
											</div>
											
										</div>
										
										
										
										<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
											<div class="m-form__actions m-form__actions--solid" style="background-color: white;">
												<div class="row">
													<div class="col-lg-4"></div>
													<div class="col-lg-12">
														<button type="submit" class="btn btn-success m-btn m-btn--custom">Submit</button>
														<button type="reset" class="btn btn-danger m-btn m-btn--custom">Cancel</button>
													</div>
												</div>
											</div>
										</div>
										
										
									</form>
								</div>
							</div>
						</div>
